<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeapYear Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class ="container">
        <form action=""  class = "left-page" onsubmit="return false">
            <p>leap year calculator</p>
            <div class="textfield">
                <input type="number" id="yr" placeholder="Enter Year"><br>
            </div>

            <div class="buttons">
                <button id="btn" type="submit" onclick="calc()"> Calculate </button>
                <input type="reset" value="Clear" id="btn">
            </div>
        </form>

        <div class ="right-page">
            <h1> leap year displays here </h1>
        </div>
    </div>

    <script src="calc.js"></script>
</body>

</html>
